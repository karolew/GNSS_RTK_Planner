<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Trail Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='js/index.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/select_rover.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}" type="module"></script>

</head>
<body>
    <div id="map" class="map">
        <!--Map and tracking points-->
    </div>

    <div class="control-panel">
        {% include "__control_panel.html" %}
    </div>

    <div class="status-panel">
        {% for rover in rovers %}
            {% include "__rover_status_panel.html" %}
        {% endfor %}
    </div>

    <!--Debug information start-->
    {% if config['DEBUG'] %}
        {% include "__debug.html" %}
    {% endif %}

</body>
</html>
